<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container-top-out">
    
        <!-- testa della pagina -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <a class="color-white font-size-xs" href="#">EFFETTUA L'UPGRADE</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- corpo della pagina -->
        <main>

        </main>

        <!-- sidebar -->
        <aside>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="img-logo flex-xmain-center">
                                <img class="spotify-mobile size-logo-mobile" src="./img/logo-small.svg" alt="Logo-Spotify-Mobile">
                                <img class="spotify-desktop no-mobile" src="./img/logo.svg" alt="Logo-Spotify-Desktop">
                            </div>
                            <div class="img-menu flex-xmain-center">
                                <img class="size-logo-mobile" src="./img/home.svg" alt="Home">
                                <span class="color-white font-size-xs no-mobile"><strong>Home</strong></span>
                            </div>
                            <div class="img-menu flex-xmain-center">
                                <img class="size-logo-mobile" src="./img/search.svg" alt="Search">
                                <span class="color-white font-size-xs no-mobile">Cerca</span>
                            </div>
                            <div class="img-menu flex-xmain-center">
                                <img class="size-logo-mobile" src="./img/libreria.svg" alt="Library">
                                <span class="color-white font-size-xs no-mobile">La tua libreria</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- fondo della pagina -->
    <footer>

    </footer>
</body>
</html>
