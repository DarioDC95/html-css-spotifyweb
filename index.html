<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-top-out">
    
        <!-- testa della pagina -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <a class="color-white font-size-sm" href="#">EFFETTUA L'UPGRADE</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- corpo della pagina -->
        <main>

        </main>

        <!-- sidebar -->
        <aside>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="img-logo flex-xmain">
                                <img class="spotify-mobile size-logo-mobile" src="./img/logo-small.svg" alt="Logo-Spotify-Mobile">
                                <img class="spotify-desktop no-mobile" src="./img/logo.svg" alt="Logo-Spotify-Desktop">
                            </div>
                            <a href="#" class="underline-none card-menu flex-xmain">
                                <img class="size-logo-mobile" src="./img/home.svg" alt="Home">
                                <span class="img-name color-grey font-size-xs no-mobile"><strong>Home</strong></span>
                            </a>
                            <a href="#" class="underline-none card-menu flex-xmain">
                                <img class="size-logo-mobile" src="./img/search.svg" alt="Search">
                                <span class="img-name color-grey font-size-xs no-mobile">Cerca</span>
                            </a>
                            <a href="#" class="underline-none card-menu flex-xmain">
                                <img class="size-logo-mobile" src="./img/libreria.svg" alt="Library">
                                <span class="img-name color-grey font-size-xs no-mobile">La tua libreria</span>
                            </a>
                            <!-- PLAYLIST -->
                            <div class="playlist-menu no-mobile">
                                <h5 class="color-white font-size-sm">PLAYLIST</h5>
                                <a href="#" class="add-to-playlist flex-xmain underline-none">
                                    <div class="plus">
                                        <hr>
                                        <hr>
                                    </div>
                                    <span class="color-grey font-size-sm"><strong>Crea Playlist</strong></span>
                                </a>
                                <div class="ul-playlist">
                                    <ul>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                        <li><a class="underline-none color-grey font-size-xs" href="#">Nome Playlist</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-bottom">
                            <a href="#" class="underline-none card-download flex-xmain">
                                <img class="download-img" src="./img/download.svg" alt="Download">
                                <span class="color-grey font-size-xs no-mobile">Installa app</span>
                            </a>
                            <hr class="no-mobile">
                            <div class="underline-none card-profile flex-xmain">
                                <img class="size-logo-mobile" src="./img/profile.svg" alt="Profile">
                                <span class="color-white font-size-sm no-mobile"><strong>John Doe</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- fondo della pagina -->
    <footer>

    </footer>
</body>
</html>
